<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Fancy Form UI With Transition & Progress Bar</title>
     <link rel="stylesheet" href="./sasstocss/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
</head>
<body>
     <div id="container">
          <h1 class="logo">fancy form</h1>
          <div id="form-box">
               <i class="fas fa-arrow-left" id="previous-button"></i>
               <i class="fas fa-arrow-right" id="next-button"></i>
               <div id="input-group">
                    <input id="input-field" required>
                    <label id="input-label"></label>
                    <div id="input-progress"></div>
               </div>
               <div id="progress-bar"></div>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
